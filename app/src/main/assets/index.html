<!DOCTYPE HTML>
<script type="text/javascript" src="index.js"></script>
<html>
<head>
    <title>Hello World</title>
    <style type="text/css" media="screen">
        video.rotate180 {
            width: 100%;
            height: 100%;
            transform: rotateX(180deg);
            -moz-transform: rotateX(180deg);
            -webkit-transform: rotateX(180deg);
            -o-transform: rotateX(180deg);
            -ms-transform: rotateX(180deg);
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <h2>h.264 To fmp4</h2>
    <button id="btn_play" onclick="startStreaming()">Play</button>
    <button id="btn_pause" onclick="pauseStreaming()">Pause</button>

    <!--<canvas id="myCanvas" width="360" height="360" style="border:#000 1px solid;"></canvas>-->
    <div class="wfsjs">
        <video id="video1" autoplay class="rotate180"></video>
        <canvas id="canvas"></canvas>
        <div class="ratio"></div>
    </div>

    <script>
        var ip = '192.168.137.216';
        var port = '9000';

        window.onload = function() {
            if (Wfs.isSupported()) {
                var video1 = document.getElementById("video1");
                wfs = new Wfs();
                wfs.attachMedia(video1, ip, port);
            }
        };
    </script>

    <div id="sse">
        <a href="javascript:WebSocketTest()">Execute WebSocket</a>
    </div>
    <video autoplay id="my-player" class="video-js" controls preload="auto" poster="Stonehenge.jpg" width="800" height="640" data-setup='{}'>
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
    <br>
    <input type="file" id="uploadFile" />
    <button ID="btn_send" onclick="sendFile()">Send File</button>
    <br>
    <br>
    <br>Input File path:
    <input id="filePath" type="text" list="optionList">
    <datalist id="optionList">
    </datalist>
    <button ID="btn_request" onclick="requestFile()">Get File From Server</button>
    <br>
    <br>
    <span id="rec_container"></span>
    <a id="download" style="display: none">Download</a>
</body>

<script type="text/javascript" src="dist/wfs.js"></script>

</html>
